<div class="row">
  <div class="col-xs-10">
    <app-shopping-edit
      (addIngredient) = createList($event)
      (deleteIngredient) = deleteLastListItem()
      (clearList) = clearList()></app-shopping-edit>
    <hr>
    <div class="list-group">
      <a 
        class="list-group-item" 
        style="cursor: pointer"
        *ngFor= "let ingredient of ingredients; let i = index"
      >
        {{ ingredients[i].name }}  ({{ ingredients[i].amount }})
      </a>
    </div>
  </div>
</div>
